<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校服购买意愿调查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        accent: '#10B981',
                        neutral: '#F1F5F9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .option-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .card-shadow {
                @apply shadow-md hover:shadow-xl transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="max-w-2xl w-full">
        <!-- 标题部分 -->
        <div class="text-center mb-8">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-gray-800">杭州市丁信小学校服征订</h1>
            <p class="text-gray-500 mt-2">
</p>
        </div>
        
        <!-- 调查卡片 -->
        <div class="bg-white rounded-2xl p-6 md:p-8 card-shadow rounded-tl-[50px] rounded-br-[50px] border border-gray-100">
            <!-- 问题内容 -->
            <div class="mb-8 relative">
                <div class="absolute -left-2 top-0 text-primary">
                    <i class="fa fa-comments text-xl"></i>
                </div>
                <p class="text-gray-700 text-lg md:text-xl leading-relaxed pl-6">
                    家长您好，为加强中小学生着装礼仪规范教育，发挥校服引领校园文化建设和德育美育的重要作用，学校建议学生在校统一着装校服，您是否有意愿为孩子购买校服？
                </p>
            </div>
            
            <!-- 选项区域 -->
            <div class="space-y-4 mt-10">
                <!-- 是 选项 -->
                <a href="https://docs.qq.com/s/zEsk2vRe24VFMIotVAwxEW" target="_self" class="block">
                    <div class="option-hover bg-green-50 border border-green-100 rounded-xl p-5 flex items-center cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-accent mr-4">
                            <i class="fa fa-check"></i>
                        </div>
                        <span class="text-gray-800 font-medium text-lg">是</span>
                        <div class="ml-auto text-green-500">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
                
                <!-- 否 选项 -->
                <a href="https://wj.qq.com/s2/23388757/8f0f/" target="_self" class="block">
                    <div class="option-hover bg-red-50 border border-red-100 rounded-xl p-5 flex items-center cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-500 mr-4">
                            <i class="fa fa-times"></i>
                        </div>
                        <span class="text-gray-800 font-medium text-lg">否</span>
                        <div class="ml-auto text-red-500">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
                
                <!-- 弃权 选项 -->
                <a href="https://wj.qq.com/s2/23388757/8f0f/" target="_self" class="block">
                    <div class="option-hover bg-blue-50 border border-blue-100 rounded-xl p-5 flex items-center cursor-pointer">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-primary mr-4">
                            <i class="fa fa-minus"></i>
                        </div>
                        <span class="text-gray-800 font-medium text-lg">弃权</span>
                        <div class="ml-auto text-blue-500">
                            <i class="fa fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- 底部说明 -->
            <div class="mt-10 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-500 text-sm">
</p>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-8 text-center text-gray-400 text-sm">
            <p>
</p>
        </footer>
    </div>

    <script>
        // 添加页面载入动画
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card-shadow');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>


</body></html>
